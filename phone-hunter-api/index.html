<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device searching Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=>
    <header>
        <h2 class="text-6xl p-8 pb-2 text-center">Finding Phone Using API</h2>
    </header>
    <main class=" container mx-auto mt-2 mb-2 p-2">
        <!-- search section -->
        <section class=" mx-auto m-2 p-4 text-center">
            <input id="search_fild" type="text" placeholder="search" class="input input-bordered w-full max-w-xs p-8 mt-4 mb-4" />
            <button  onclick="searchHandle()" class="btn btn-accent ">Search</button>

          
            
        </section>


        <!-- search reasult -->
        <section>

            <!-- loading spin -->
             <div id="loading-spiner" class="my-40 text-center hidden">
                <span class="loading loading-spiner loading-lg"></span>
             </div>

            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                   
            </div>

              <!-- show all -->
              <div id="show-all-container" class="hidden text-center mt-8">
                <button onclick="showAll()" class="btn btn-accent">Show All</button>
             </div>
        </section>


        <!-- show details modal -->
         <section>
            <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="text-lg font-bold">Hello!</h3>
    
    <div id="show-details-container">

    </div>

    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

         </section>

        

    </main>
    <footer>

    </footer>


    <script src="js/app.js"></script>
</body>
</html>
